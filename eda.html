<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #87ceeb;
    }

    .road {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background-color: #333;
    }

    .car {
      position: absolute;
      bottom: 20px;
      left: -200px;
      width: 200px;
      transition: transform 2s ease;
    }

    .car img {
      width: 100%;
    }

    .move {
      transform: translateX(120%);
    }
  </style>
</head>
<body>
  <div class="road"></div>
  <div class="car" id="car">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/71/Red_car_icon.png" alt="Car">
  </div>

  <script>
    const car = document.getElementById('car');

    // Animate the car when the page loads
    setTimeout(() => {
      car.classList.add('move');
    }, 1000);
  </script>
</body>
</html>
